<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyTicTacToe.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        *{
            font-family: sans-serif;   
        }
        .btns{
            width:7rem;
            height:6rem;
            font-size: xxx-large;
        }
    </style>
    </head>

<body class="bg-dark">
    <!-- heading container ends here   -->
    <div class="container bg-secondary-subtle text-center rounded my-4 p-2" style = "width:24rem; height: 4rem; font-size: xx-large;">
        TIC TAC TOE
    </div>    
    <!-- heading conatiner ends here -->
    <!-- play board stsrts here  -->
    <div class="container text-center bg-dark my-5 p-1 rounded" style="width: 23rem; height: 20rem;">
        <div class="btn-group-lg my-1 mt-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary btns" id="0" onclick="play_game('0')"> </button>
            <button type="button" class="btn btn-secondary btns" id="1" onclick="play_game('1')"> </button>
            <button type="button" class="btn btn-secondary btns" id="2" onclick="play_game('2')"> </button>
        </div>
        <div class="btn-group-lg my-1" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary btns" id="3" onclick="play_game('3')"> </button>
            <button type="button" class="btn btn-secondary btns" id="4" onclick="play_game('4')"> </button>
            <button type="button" class="btn btn-secondary btns" id="5" onclick="play_game('5')"> </button>
        </div>
        <div class="btn-group-lg my-1" role="group" aria-label="Third group">
            <button type="button" class="btn btn-secondary btns" id="6" onclick="play_game('6')"> </button>
            <button type="button" class="btn btn-secondary btns" id="7" onclick="play_game('7')"> </button>
            <button type="button" class="btn btn-secondary btns" id="8" onclick="play_game('8')"> </button>
        </div>
    </div>
    <!-- play board ends here  -->
    <!-- restart button starts here  -->
    <div class="container text-center my-5">
        <button type="button" class="btn btn-lg btn-secondary text-dark" onclick="restart_game()">Restart Game</button>
    </div> 
    <!-- restart button ends here  -->

    <script src="tic_tac_toe.js"></script>
</body>

</html>
